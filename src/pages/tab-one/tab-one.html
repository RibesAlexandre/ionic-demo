<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="closeArticle()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

</ion-header>


<ion-content padding>
  <p>{{ article.content }}</p>
</ion-content>
